<html lang="en-US">
<head>
  <title>Blackjack</title>
</head>
<body>
  <div class="container">
    <button type="submit" class="btn btn-success" id="btn-play">Play</button>
    <button type="submit" class="btn btn-warning" id="btn-hit">Hit Me</button>
    <button type="submit" class="btn btn-danger" id="btn-hold">Hold</button>
    <button type="submit" class="btn btn-primary" id="btn-home">Back to home</button>
    <h2 class="bust"></h2>

    <div class="showPlayerHand">Player Hand</div>
    <div class="showDealerHand">Dealer Hand</div>
    <h3 class="dealer-score"></h3>
    
  </div>

</html>
